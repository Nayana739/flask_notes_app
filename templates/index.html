{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('add_note') }}">➕ Add a Note</a>
<ul>
    {% for note in notes %}
        <li>{{ note }} <a href="{{ url_for('delete_note', note_id=loop.index0) }}">❌</a></li>
    {% else %}
        <p>No notes yet!</p>
    {% endfor %}
</ul>
{% endblock %}
